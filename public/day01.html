<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美化孙蓥杰</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .beautiful-text {
            color: #3498db;
            font-size: 36px;
            font-weight: bold;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content {
            margin: 30px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="beautiful-text">孙蓥杰</div>

    <div class="content">
        <p>欢迎访问我的个人页面。我是孙蓥杰，一个热爱编程和创意设计的人。</p>
        <p>在这里，我分享我的学习和创作经验，探讨技术和设计的交叉点。</p>
        <img  src="001.png" alt="孙蓥杰的头像">
    </div>
</body>
</html>
